  <main>
    <h2>Make a Donation</h2>
    <p>Your generous contribution helps us provide food, shelter, and medical care to animals in need. Thank you for your support!</p>
    <img src="donatedog.jpg" alt="Support Hope Haven">
    <form action="donation-thank-you.html" method="get">
      <label for="donor-name">Your Full Name:</label>
      <input type="text" id="donor-name" name="donor-name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="amount">Donation Amount ($):</label>
      <input type="number" id="amount" name="amount" min="1" required>

      <label for="message">Leave a message (optional):</label>
      <textarea id="message" name="message" rows="3"></textarea>

      <button type="submit">Donate Now</button>
    </form>
  </main>
