    <h2>Contact Us</h2>
    <p>We would love to hear from you! Use the form below to get in touch or reach out directly through the information provided.</p>

    <div>
      <p><strong>Email:</strong> <a href="mailto:info@hopehaven.org">info@hopehaven.org</a></p>
      <p><strong>Phone:</strong> (555) 123-4567</p>
      <p><strong>Address:</strong> 123 Rescue Way, Pawsville, PA 19000</p>
    </div>

    <form action="contact-thankyou.html" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
